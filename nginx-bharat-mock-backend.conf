upstream bharat_mock_backend {
    least_conn;
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name api.bharatmock.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.bharatmock.com;

    ssl_certificate     /etc/letsencrypt/live/api.bharatmock.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.bharatmock.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50m;
    client_body_buffer_size 128k;

    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        text/xml
        application/xml;

    location /health {
        proxy_pass http://bharat_mock_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        access_log off;
    }

    location / {
        proxy_pass http://bharat_mock_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        send_timeout 60s;
    }

    access_log /var/log/nginx/bharat-mock-backend-access.log;
    error_log /var/log/nginx/bharat-mock-backend-error.log;
}
